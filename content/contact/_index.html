---
title: "Contact"
---

<form
  action="https://formspree.io/f/mnqllwnd"
  method="POST"
  class="contact-form"
>
  <p>If you'd like to get in touch, fill out this form and an email will find it's way to my inbox</p>

  <fieldset class="field">
    <label>
      Your email:
      <input type="email" name="_replyto" required>
    </label>
  </fieldset>
  <fieldset class="field">
    <label>
      Your message:
      <textarea rows="8" name="message" required></textarea>
    </label>
  </fieldset>
  <fieldset class="field">
    <button type="submit">Send</button>
  </fieldset>
</form>
